require:
  - rubocop

# We want some defaults merged instead of overwriting them.
inherit_mode:
  merge:
    - Exclude # for all cops
    - AllowedNames # for Naming/Uncommunicative* cops
    - IgnoredMethods # for Style/SymbolProc

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - notes/**/*
    - spec/support/vcr_helper.rb
    - spec/spec_helper.rb    

Style/Documentation:
  Enabled: false


Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

# No need to keep chasing and fixing autogenerated files, as well as splitting
# urls in route configs.
Layout/LineLength:
  Max: 120
  Exclude:
    - spec/spec_helper.rb
    - spec/support/vcr_helper.rb

# For rationale see Metrics/AbcSize (from max?)
Metrics/MethodLength:
  Exclude:
    - spec/**/*.rb

Metrics/AbcSize:
  Exclude:
    - spec/**/*.rb